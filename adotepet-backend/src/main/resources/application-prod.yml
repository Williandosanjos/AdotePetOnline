spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: ${DB_URL:jdbc:mysql://mysql:3306/adotepet_prod?useSSL=true&requireSSL=true&serverTimezone=UTC}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10
      connection-timeout: 30000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        connection:
          provider_disables_autocommit: true

  servlet:
    multipart:
    max-file-size: 2MB
    max-request-size: 2MB

# Configurações específicas do ambiente prod
app:
  environment: "Produção"
  debug: false
  cors:
    allowed-origins: ${CORS_ORIGINS:"https://adotepet.com.br"}
  security: ${JWT_SECRET}
  expiration: 3600000  # 1 hora em produção

logging:
  level:
    com.adotepet: WARN
    org.springframework: WARN
  file:
    name: /var/log/adotepet/app.log
    max-size: 50MB
    max-history: 60
  logback:
    rollingpolicy:
      max-file-size: 50MB